<div class="page-header">
  <h3>
    <a ng-show="post.link" href="{{post.link}}"> {{post.title}} </a>
    <span ng-hide="post.link">{{post.title}}</span>
  </h3>
</div>

<div ng-repeat="comment in post.comments | orderBy: '-upvotes'">
  <span class="glyphicon glyphicon-thumbs-up" ng-click="upVotes(comment)"></span>
  {{comment.upvotes}} - by {{comment.author}}
  <span>{{comment.body}}</span>
</div>
  
<form ng-submit="addComment()" style="margin-top:30px;">
  <h3>Add a new comment</h3>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Author" ng-model="comment.author"></input>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Comment" ng-model="comment.body"></input>
  </div>
  <button type="submit" class="btn btn-primary">Post</button>
</form>
